<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="./images/logo.svg" alt="logo">
        </nav>
        <div class="container__main">
            <div class="container__main--left"><img src="./images/illustration-mockups.svg" alt="logo center"></div>
            <div class="container__main--right">
                <h1>Build The Community</h1>
                <h1>Your Fans Will Love</h1>
                <p>Huddle re-immagines the way we build communities. You have a voice, but so does your audience. Create connections with yours users as you engage in genuine discussion</p>
                <button>Register</button>
            </div>
        </div>
        <footer>
            <div class="social">
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-instagram-square"></i>
                <i class="fab fa-twitter-square"></i>
            </div>
        </footer>
    </div>


</body>

</html>
